<p>To learn and implement standard data structures including lists,
stacks, queues, hash tables, and binary trees.</p>

<p>The student will:</p>

<ul>
  <li>
    <p>Compare the different standard data structures.</p>
  </li>
  <li>
    <p>Select the correct data structure for a given programming
problem.</p>
  </li>
  <li>
    <p>Implement standard data structures.</p>
  </li>
</ul>
